<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="cont">
      <div id="divLogo">
        <img src="./img/logo.png" id="logoA" alt="Logo de la pagina." />
      </div>
      <div class="encript">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrese texto aquí"
        ></textarea>
      </div>

      <div class="terminos">
        <img src="./img/info.png" id="signoInfo" alt="Signo de información." />
        <p>Solo letras minúsculas y sin acentos.</p>
      </div>

      <div class="boton">
        <button class="btnEncript" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <button class="btnDesencript" type="button" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>

      <div class="encriptado">
        <img src="img/avatar.png" alt="avatar" id="pic" />
        <div class="mensajeEncriptado" id="mensajeEncriptado">
          <h2 id="tituloMensaje">Ningun mensaje encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
